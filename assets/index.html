<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeriMove Brochure</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-size: 16px;
            background: #323232;
            color: #efefefef;
        }
        ul{
            list-style: none;
        }
        ul li{
            display: inline;
        }
        h1,h2{
            margin: 1.2rem 1.2rem;
        }
        h2{
            color: gold;
        }
        
        #Ameri{
            color: blue;
        }
        #Move{
            color: red;
        }
        span[id="Ameri"], span[id="Move"]{
            font-weight: 900;
        }

        /*

        LAYOUTS

        */
        .container{
            width: 80%;
            border: 1px solid greenyellow;
        }
        .columns{
            display: flex;
            flex-direction: column;
        }
        .rows{
            display: flex;
            flex-direction: row;
        }
        .just-spBet{
            justify-content: space-between;
        }
        .just-spEven{
            justify-content: space-evenly;
        }
        .just-spArnd{
            justify-content: space-around;
        }

        col-1{
            flex-basis: 25%;
        }
        col-2{
            flex-basis: 50%;
        }
        col-3{
            flex-basis: 75%;
        }
        col-4{
            flex-basis: 100%;
        }
        /*
        
        LAYOUT
        
        */



        .mainContainer{
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .half{
            width: 50%;
            position: relative;
        }



        .mainContent{
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .mainContent > div{
            width: 80%;
        }
        .mainContent div .logo{
            margin: 4rem 0;
        }
        .mainContent div img{
            width: 100%
        }
        .mainContent div a.btn{
            display: inline-block;
            margin-top: 1em;
            padding: 1em 2em;
            background: gold;
            border-radius: 1em;
            color: black;
            text-decoration: none;
        }








        .banner{
            height: 100vh;
            position: relative;
            background: url(../content/images/ps/lmtv_qrtTurn.png);
            background-size: cover;
        }
        .banner nav{
            position: absolute;
            right: 0;
            padding: 1em;
            

        }
    </style>
<body>
    <div class="mainContainer">
        <main class="half">
            <div class="mainContent">
                <div>
                    <p class="logo">
                        <img src="./img/AmeriMove_Logo.png" alt="">
                    </p>
                    <h2>
                        Our Mission
                    </h2>
                    <p>
                        Moving you is our top priority. No matter where you are <span id="Ameri">Ameri</span><span id="Move">Move</span> will ensure a quick and safe move to your location under any cicumstances. <span id="Ameri">Ameri</span><span id="Move">Move</span> offers a variety of moving services that fits your needs.
                    </p>
                    <a href="#" class="btn">More Info</a>
                </div>
            </div>
        </main>






        <header class="half">

            <div class="banner">
                <nav>
                    <ul>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
</body>
</html>
