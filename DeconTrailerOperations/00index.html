        *{
            padding:0;
            margin: 0;
            outline: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        :root{
            --color-primary: blue;
            --color-danger: red;
            --color-warning: orange;
            --color-success: limegreen;
            --color-white: #fff;
            --color-black: #000;
            --color-bg: #efefef;
            --color-bg1: blue;
            --color-bg2: blue;

            --container-sz-lg: 80%;
            --container-sz-md: 85%;
            --container-sz-sm: 90%;

            --transition: all 1s ease-in-out;
        }
        .container{
            height: 100vh;
            display: grid;
            grid-template-columns: 2fr 8fr;
            grid-template-rows: .1fr 1fr;
            grid-template-areas: 
            "nav header"
            "nav main";
        }

        nav{
            grid-area: nav;
            background-color:blue;
        }
        header{
            grid-area: header;
        }
        main{
            grid-area: main;
        }
