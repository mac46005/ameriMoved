<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeriMove Brochure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: rgb(50, 50, 50);
            --color-secondary: gold;
            --color-text: #efefef;
        }

        body {
            font-size: 16px;
            background-color: var(--color-primary);
            color: var(--color-text);
            height: 100vh;
        }






        .main-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-direction: row-reverse;
            justify-content: space-between;
        }



        /*
        
        BANNER

        */

        header#banner {
            width: 50%;
            position: relative;
        }

        header#banner .b-img {
            position: absolute;

        }

        header#banner nav {
            position: absolute;
            right: 0;
            padding: 1em .5em;
        }

        header#banner nav ul {
            list-style: none;
        }

        header#banner nav ul li {
            text-decoration: none;
            color: var(--color-secondary);
            display: inline-block;
            font-weight: 900;
        }

        header#banner nav ul li.selected {
            border-bottom: 3px solid var(--color-secondary);
        }

        header#banner nav ul li:hover,
        header#banner nav ul li:focus {
            border-bottom: 3px solid var(--color-secondary);
            cursor: pointer;
        }

        /*

        MAIN-CONTENT 
        
        */
        .main-content {
            position: relative;
            width: 50%;
        }

        .content-item {
            position: absolute;
            
        }

        @keyframes appear {
            0% {
                display: block;
                opacity: 0;
            }

            100% {
                opacity: 1;
                
            }
        }

        @keyframes disappear {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }





        .hidden {
            animation-name: disappear;
            animation-duration: 2s;
            animation-delay: 0;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }

        .active {
            animation-name: appear;
            animation-duration: 2s;
            animation-delay: 0;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;

        }
    </style>

<body class="main-body">
    <div class="main-container">
        <header id="banner">
            <img class="b-img" src="../content/images/ps/lmtv_qrtTurn.png" alt="">
            <div class="logo">

            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-btn selected" data-id="home">Home</li>
                    <li class="nav-btn" data-id="services">Services</li>
                    <li class="nav-btn" data-id="about">About Us</li>
                    <li class="nav-btn" data-id="contact">Contact Us</li>
                </ul>
            </nav>
        </header>



        <main class="main-content">

            <div id="home" class="content-item active" style="color: green;">
                <header>
                    <h2>logo</h2>
                </header>
                <section>
                    <h3>section</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil aut excepturi deserunt accusamus eveniet repudiandae voluptatem voluptatibus quibusdam rerum magnam!
                    </p>

                </section>
            </div>
            <div id="services" class="content-item hidden" style="color: red;">
                <header>
                    <h2>our services</h2>
                </header>
            </div>
            <div id="about" class="content-item hidden" style="color: purple">
                <header>
                    <h2>about us</h2>
                </header>
            </div>
            <div id="contact" class="content-item hidden" style="color: blue;">
                <header>
                    <h2>contact us</h2>
                </header>
            </div>
        </main>






    </div>
    <footer>

    </footer>
    <script src="./script/index.js"></script>
</body>

</html>
