<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmeriMove Brochure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: rgb(50, 50, 50);
            --color-secondary: gold;
            --color-text: #efefef;
        }

        body {
            font-size: 16px;
            background-color: var(--color-primary);
            color: var(--color-text);
            height: 100vh;
        }






        .main-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            flex-direction: row-reverse;
            justify-content: space-between;
        }



        /*
        
        BANNER

        */

        header#banner {
            width: 50%;
            position: relative;
        }
        header#banner .b-img{
            position: absolute;
            
        }
        header#banner nav{
            position: absolute;
            right: 0;
        }
        header#banner nav ul {
            list-style: none;
        }

        header#banner nav ul li{
            text-decoration: none;
            color: var(--color-secondary);
            font-weight: 900;
        }
        header#banner nav ul li.selected{
            border-bottom: 3px solid var(--color-secondary);
        }
        header#banner nav ul li:hover, header#banner nav ul li:focus{
            border-bottom: 3px solid var(--color-secondary);
            cursor: pointer;
        }

        /*

        MAIN-CONTENT 
        
        */
        .main-content {
            position: relative;
            width: fit-content;
        }

        .content-item {
            position: absolute;
        }

        .hidden {
            display: none;
        }
        .active{
            display: block;
        }


    </style>

<body>
    <div class="main-container">
        <header id="banner">
            <img class="b-img" src="../content/images/ps/lmtv_qrtTurn.png" alt="">
            <div class="logo" >

            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-btn selected" data-id="home">Home</li>
                    <li class="nav-btn" data-id="services">Services</li>
                    <li class="nav-btn" data-id="about">About Us</li>
                    <li class="nav-btn" data-id="contact">Contact Us</li>
                </ul>
            </nav>
        </header>



        <main id="main-content">
            
            <div id="home" class="content-item" style="color: green;">
                <h1>home</h1>
            </div>
            <div id="services" class="content-item" style="color: red;">
                <h1>services</h1>
            </div>
            <div id="about" class="content-item" style="color: purple">
                <h1>about</h1>
            </div>
            <div id="contact" class="content-item" style="color: blue;">
                <h1>contact</h1>
            </div>
            </section>






    </div>
    <script src="./script/index.js"></script>
</body>

</html>
